<div class="container">
    <h1>{{ title }}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label>
            Title 
            <input formControlName="recordTitle" />
            <small *ngIf="form.controls.recordTitle.touched && form.controls.recordTitle.invalid">
                Title is required
            </small>
        </label>

        <label>
            Tax Year
            <input type="number" formControlName="taxYear" />
        </label>

        <label>
            Income Amount
            <input type="number" formControlName="incomeAmount" />
        </label>

        <label>
            Deductions Amount
            <input type="number" step="0.01" formControlName="deductionsAmount"/>
        </label>

        <label>
            Notes
            <textarea rows="3" formControlName="notes"></textarea>
        </label>

        <div class="buttons">
            <button type="submit" class="primary" [disabled]="submitting">Save</button>
            <button type="button"(click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
